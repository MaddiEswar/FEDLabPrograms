<html>
    <head>
        <title>Dine Booking</title>
        <style>
            h4{
                text-align: center;
            }
            table{
                align-content: center;
            }
        </style>
    </head>
    <body>
        <h4>Dine Booking</h4>
        <center>
        <form >
           
                    <label>Visitor Name: </label>
                    <input type="text" name="name" maxlength="20" autofocus required><br>
                
                
                
                    <label>Number of members:</label>
                    <input type="number" name="members" maxlength="2" required><br>
                

            
                    Contact No:
                   <input type="tel" name="contactnumber" pattern="[7-9]{3}-[0-9]{7}"><br>
                

                
                    Email:
                    <input type="email" name="email"><br>
                

                
                    Type of Food: 
                    <input type="checkbox" name="southindian" required checked>South Indian
                    <input type="checkbox" name="northindian" >North Indian
                    <input type="checkbox" name="chinese" >Chinese
                    <input type="checkbox" name="western" >Western<br>
                

                
                    Room Status:
                    <input type="radio" name="status" checked required>AC
                    <input type="radio" name="status" >Non-AC<br>

                
                    Venue Preference:
                    <select >
                        <option>Arena</option>
                        <option>Fiesta</option>
                        <option>Vista</option>
                        <option>Mythri</option>
                        <option>Magna</option>
                        <option>Oasis</option>
                        <option disabled>Amoeba</option> 
                    </select><br><br>
                

                
                    <input type="submit" name="book" value="Book" >
                    <input type="reset" name="reset" value="Reset">
                
        </form>

        </center>

    </body>
</html>

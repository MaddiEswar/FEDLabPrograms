<html>
    <head><title>Registration Form</title>
    <style>
        body{
            background-color: lightcyan;
        }
        form{
            display: flex;
            flex-direction: column;
            text-align: center;
           
            align-items: center;
            padding: 10px;
        }
        td{
          padding: 10px;  
        }
        caption{
            font-size: 30px;
            padding: 10px;
        }
    </style>
    </head>

    <body>
    <form name="f1" onsubmit="return verify()">
        <table>
            <caption>Registration Details</caption>
            <tr>
        <td>
            <label>Name:</label>
        <input type="text" name="name">
    </td></tr>
    <tr>
        <td>
        <label>Surname:</label>
        <input type="text" name="surname"></td></tr>
        <tr>
            <td>
        <label>Age:</label>
        <input type="number" name="age"></td></tr>
        <tr>
            <td>
        <label>Gender:</label>
                <input type="radio" name="gender" value="male">Male    
                <input type="radio" name="gender" value="femele">Female </td></tr>
                <tr>
                    <td>
        <label>DOB:</label>
        <input type="date" name="dob"></td></tr>
        <tr>
            <td>
        <label>AAdhar Number:</label>
        <input type="number" name="aadhar"></td></tr>
        <tr><td><input type="submit" name="submit" value="submit"></td></tr>
        </table>
    </form>
    <script >
        function verify(){
            if(document.f1.name.value.length==0){
                alert("Name field is empty");
                return false;
            }
            if (document.f1.surname.value.length==0){
                alert("Surname is not entered");
                return false;
            }
            if(document.f1.age.value.length==0){
                alert("Age is not entered");
                return false;
            }
            if(document.f1.age.value.length>2){
                alert("enter proper age value")
            }
            if(document.f1.gender.value.length==0){
                alert("Gender is not entered");
                return false;
            }
            if(document.f1.dob.value.length==0){
                alert("DOB is not entered");
                return false;
            }
            if(document.f1.aadhar.value.length==0){
                alert("aadhar number is not entered");
                return false;
            }
            if(document.f1.aadhar.value.length==10){
                alert("enter aadhar number of length 10");
                return false;
            }
           



         
        }
    </script>
    </body>
</html>

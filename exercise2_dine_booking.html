<html>
    <head>
        <title>Dine Booking</title>
        <style>
            h4{
                text-align: center;
            }
            table{
                align-content: center;
            }
        </style>
    </head>
    <body>
        <h4>Dine Booking</h4>
        <center>
        <form >
            <table >
                <tr>
                    <td><label>Visitor Name: </label></td>
                    <td><input type="text" name="name" maxlength="20" autofocus required></td>
                </tr>
                
                <tr>
                    <td><label>Number of members:</label></td>
                    <td><input type="number" name="members" maxlength="2" required></td>
                </tr>

                <tr>
                    <td>Contact No:</td>
                    <td><input type="tel" name="contactnumber" pattern="[7-9]{3}-[0-9]{7}"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>

                <tr>
                    <td>Type of Food: </td>
                    <td><input type="checkbox" name="southindian" required checked>South Indian</td>
                    <td><input type="checkbox" name="northindian" >North Indian</td>
                    <td><input type="checkbox" name="chinese" >Chinese</td>
                    <td><input type="checkbox" name="western" >Western</td>
                </tr>

                <tr>
                    <td>Room Status:</td>
                    <td><input type="radio" name="status" checked required>AC</td>
                    <td><input type="radio" name="status" >Non-AC</td>
                </tr>

                <tr>
                    <td>Venue Preference:</td>
                    <td><select >
                        <option>Arena</option>
                        <option>Fiesta</option>
                        <option>Vista</option>
                        <option>Mythri</option>
                        <option>Magna</option>
                        <option>Oasis</option>
                        <option disabled>Amoeba</option> 
                    </select></td>
                </tr>

                <tr>
                    <td><input type="submit" name="book" value="Book" ></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr> 
            </table>
        </form>

        </center>

    </body>
</html>

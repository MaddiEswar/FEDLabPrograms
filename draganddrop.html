<html>
    <head>
        <style>
            #div1{
                width: 300px;
                height:100px;
                padding: 10px;
                border:2px solid green;
            }
        </style>
        <script>
            function allowdrop(event){
                event.preventDefault();
            }

            function drag(event){
                event.dataTransfer.setData("text",event.target.id);
            }

            function drop(event){
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <p>Drag and Drop the elements into the box...</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowdrop(event)">
            <p>Drop Here</p>
        </div>
        <img id="drag1" src="icon2.jpg" draggable="true" ondragstart="drag(event)" width="25%" height="25%">
    </body>
</html>
